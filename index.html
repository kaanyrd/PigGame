<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <section class="game">
      <div class="game-title">
        <h1 class="game-title-header">pig game</h1>

          </div>

            <h2 class="point-info-title">current</h2>

          </div>
        </article>
        <div class="controller-section">
          <div class="controller-top-side">
            <button class="btn newBtn">ðŸ†• new game</button>
            <img class="dice" src="/IMGs/dice-1.png" alt="dice" />
          </div>
          <div class="controller-bottom-side">
            <button class="btn rollBtn">ðŸŽ² roll dice</button>
            <button class="btn holdBtn">ðŸ§¤ hold</button>
          </div>
        </div>
        <article class="player player-2 active-player">
          <div class="player-info">
            <h1 class="player-2-title">player 2</h1>
            <h1 class="player-2-score">20</h1>
          </div>
          <div class="point-info">
            <h2 class="point-info-title">current</h2>
            <h2 class="player-2-current">21</h2>
          </div>
        </article>
      </div>
    </section>
  </body>
  <script src="JS/app.js"></script>
